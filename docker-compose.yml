#   docker-compose up

# TODO write documentation pertaining to the .env file in the README
# TODO replace ${GOPATH_SPECIAL} with ${GOPATH} when a better bugfix it found

version: "3.7"
services:
  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/
  gms-webapp:
    build:
      context: .
      target: webapp
      args:
        - API_PATH=${PROJECT_ROOT}/model-vs/api
    env_file:
      - .env
    environment:
      - POP_PATH=${PROJECT_ROOT}
      - APP_PATH=${PROJECT_ROOT}/model-vs
    depends_on:
      - database
    ports:
      - "3000:3000"
  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/
volumes:
  database-data: